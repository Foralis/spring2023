<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="ISO-8859-1">
  <title>Books</title>
</head>

<body>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
</div>
<br>
<a href="/books/new">add book</a>
</body>

</html>
